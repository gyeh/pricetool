version: "2"
sql:
  - engine: "postgresql"
    queries: "hospital_loader/db/sql/queries.sql"
    schema: "db/migrations"
    gen:
      go:
        package: "db"
        out: "hospital_loader/db"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_prepared_queries: true
        emit_interface: true
        emit_exact_table_names: false
